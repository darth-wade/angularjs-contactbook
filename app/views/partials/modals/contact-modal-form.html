<div class="modal-header">
  <h3 ng-show="!edition">Add new contact</h3>
  <h3 ng-show="edition">Edit contact</h3>
</div>
<div class="modal-body">
  <form name="contactForm" novalidate>
    <div class="form-group" ng-class="{'has-error': contactForm.name.$dirty && contactForm.name.$invalid}">
      <label class="control-label">* Name:</label>
      <input type="text" class="form-control" ng-model="contact.name" name="name" required/>

      <div ng-show="contactForm.name.$dirty && contactForm.name.$invalid">
        <span class="help-block" ng-show="contactForm.name.$error.required">Name is required.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Surname:</label>
      <input type="text" class="form-control" ng-model="contact.surname" name="surname"/>
    </div>
    <div class="form-group" ng-class="{'has-error': contactForm.phone.$dirty && contactForm.phone.$invalid}">
      <label class="control-label">* Phone:</label>
      <input type="text" class="form-control" ng-model="contact.phone" name="phone" required
             ng-pattern="/^[\d\(\)\+\-\s]{9,}$/"/>

      <div ng-show="contactForm.phone.$dirty && contactForm.phone.$invalid">
        <span class="help-block" ng-show="contactForm.phone.$error.required">Phone is required.</span>
        <span class="help-block" ng-show="contactForm.phone.$error.pattern">Please enter a valid phone number.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Group:</label>
      <input type="text" class="form-control" ng-model="contact.group" name="group"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary submit" ng-click="saveContact()" ng-disabled="contactForm.$invalid || isUnchanged(contact)">
    <span ng-show="!edition">Add</span>
    <span ng-show="edition">Save</span>
  </button>
  <button class="btn btn-warning close-button" ng-click="cancel()">Cancel</button>
</div>
